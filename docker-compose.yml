version: "3.9"

services:
  nginx:
    container_name: nginx-dev
    image: nginx
    ports:
      - "6005:443"
    volumes:
      - ./nginx:/etc/nginx/templates
      - ./ssl:/ssl

  automatization:
    container_name: automat-dev
    restart: unless-stopped
    build: ./automatization
    ports:
      - "6004:5000" # Optional for debugging
    environment:
      - SCRIPTS_PATH=${AUT_SCRIPTS_PATH}
      - VERSION=${AUT_VERSION}
      - VM_VCENTER_IP=${VM_VCENTER_IP}
      - VM_VCENTER_USER=${VM_VCENTER_USER}
      - VM_VCENTER_PASSWORD=${VM_VCENTER_PASSWORD}
    volumes:
      - ./automatization/scripts:${AUT_SCRIPTS_PATH}

  backend:
    container_name: backend-dev
    restart: unless-stopped
    build: ./backend
    ports:
      - "6002:5000" # Optional for debugging
    environment:
      - VERSION=${BACKEND_VERSION}
      - DB_CONNECTION_STRING=${DB_CONNECTION_STRING}
      - SALT=${SALT}
      - AUTOMATIZATION_URL=${AUTOMATIZATION_URL}
      - EMAIL_TEMPLATES=${EMAIL_TEMPLATES}
      - MAIL_SMTP_ADDRESS=${MAIL_SMTP_ADDRESS}
      - MAIL_SMTP_PORT=${MAIL_SMTP_PORT}
      - MAIL_LOGIN=${MAIL_LOGIN}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - UNIT_TESTING=${UNIT_TESTING}
      - AUTO_MIGRATIONS=true
      - USE_SWAGGER=true
      - ALLOW_CORS=true
      - AD_CONNECTION_STRING=${AD_CONNECTION_STRING}
      - ASPNETCORE_ENVIRONMENT=Development # Temporary. Remove in production

  frontend:
    container_name: frontend-dev
    build: ./frontend
    ports:
      - 6003:6003 # Optional for debugging
    environment:
      - PORT=6003
      - PUBLIC_VERSION=${FR_PUBLIC_VERSION}
      - PUBLIC_CLIENT_API=${FR_PUBLIC_CLIENT_API}
      - PUBLIC_BACKEND_API=${FR_PUBLIC_BACKEND_API}
  
  db-backup:
    build: ./backup
    container_name: backup-dev
    restart: unless-stopped
    volumes:
      - ./backup/backup-files:/backup
      - ./backup/backup_script.sh:/etc/periodic/daily/backup_script.sh
    environment:
      - DB_CONNECTION_STRING=${DB_CONNECTION_STRING}
