<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account updated</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .section {
            margin-bottom: 20px;
        }

            .section h2 {
                margin-top: 0;
            }

        .details {
            border-collapse: collapse;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Account updating</h1>
        <div class="section">
            <h2>Hello ##FirstName## ##Surname##</h2>
            <h3>Your account information was updated</h3>
        </div>
        <div class="section">
            <h2>New Account Details</h2>
            <p><strong>Name:</strong> ##FirstName## ##Surname##</p>
            <p><strong>Email: </strong> ##Email##</p>
            <p><strong>Role: </strong> ##UserRole##</p>
        </div>
        <div class="section">
            <h2>Updated by</h2>
            <p><strong>Name:</strong> ##ModifierFirstName## ##ModifierSurname##</p>
            <p><strong>Email: </strong> ##ModifierEmail##</p>
            <p>
                <strong>Updated At:</strong> ##UpdatedAt##
            </p>
        </div>
    </div>
</body>
</html>
